function getContent(url) {
	var req = getXMLHTTP();

        log("Unable to set up the XHR object.");

	req.open("GET", url, false);

	}
}

					user.bestBuyPrice = parserData.bids[i][0];
					user.bestBuyQty = parserData.bids[i][1];
					top.document.runBot.buyPrice.value = (parserData.bids[i][0]+user.stepDistance).toFixed(rules.pairs[user.pair].aroundPrice);
					top.document.runBot.buyQty.value = user.stepQty.toFixed(rules.pairs[user.pair].aroundQty);
				}
			}
			if (user.bestSellPrice == 0) {
				if (parserData.asks[i][0] != user.lastBuyPrice && parserData.asks[i][1] != user.lastSellQty) {
					user.bestSellPrice = parserData.asks[i][0];
					user.bestSellQty = parserData.asks[i][1];
					top.document.runBot.sellPrice.value = (parserData.asks[i][0]-user.stepDistance).toFixed(rules.pairs[user.pair].aroundPrice);
					top.document.runBot.sellQty.value = (((100.0-user.fee)/100.0)*user.stepQty).toFixed(rules.pairs[user.pair].aroundQty);
				}
			}
			if (parserData.asks[i][0] != null) {
				innerText += "<tr><td>"+parserData.asks[i][0]+"</td><td>"+parserData.asks[i][1]+"</td><td>"+(parserData.asks[i][0]*parserData.asks[i][1]).toFixed(rules.pairs[user.pair].aroundPrice)+"</td>";
			} else {
				innerText += "<tr><td></td><td></td><td></td>";
			}
			if (parserData.bids[i][0] != null) {
				innerText += "<td>"+parserData.bids[i][0]+"</td><td>"+parserData.bids[i][1]+"</td><td>"+(parserData.bids[i][0]*parserData.bids[i][1]).toFixed(rules.pairs[user.pair].aroundPrice)+"</td></tr>";
			} else {
				innerText += "<td></td><td></td><td></td></tr>";
			}
		}
		innerText += "</table>";
		document.getElementById('depth_div').innerHTML = innerText;
	}
	progress("&#9618;");
}

			user.lastSellPrice = 0;

			document.getElementById('orders').innerHTML = "";
			for (var i = 0; i< parserData.orders.length; i++) {
					timestampCreated = parserData.orders[i].time;
					deltaTime = timestampCreated - timestampLast;
				if (deltaTime < 0 && user.botIsRun == 1) {

						color = "#53b987";
						user.lastBuyPrice = parserData.orders[i].price;
						user.lastBuyQty = parserData.orders[i].qty;

						user.lastSellPrice = parserData.orders[i].price;
						user.lastSellQty = parserData.orders[i].qty;
						user.numSellOrders++;

					document.getElementById('orders').innerHTML += "<div id=\"id"+parserData.orders[i].id+"\" style=\"white-space: nowrap;\"><span style=\"color: "+color+"; font-weight: bold;\">"+parserData.orders[i].type.toUpperCase()+"</span> "+parserData.orders[i].qty.toFixed(rules.pairs[user.pair].aroundQty)+" "+v[0].toUpperCase()+" @ "+parserData.orders[i].price.toFixed(rules.pairs[user.pair].aroundPrice)+" "+v[1].toUpperCase()+" <b><span onClick=\"cancelOrder("+parserData.orders[i].id+")\" style=\"cursor: pointer; cursor: hand;\">×</span></b></div>";

function controlBuyPrice(orderPrice, orderQty) {
	var counter = 0;
	if (user.maxBuyPrice > 0) {
		if (orderPrice <= user.maxBuyPrice) counter++;
		else console.log("ERROR: maxBuyPrice "+orderQty+">"+user.maxBuyPrice);
	} else counter++;

	if (rules.pairs[user.pair].minQty > 0) {
		if (orderQty >= rules.pairs[user.pair].minQty) counter++;
		else console.log("ERROR: minQty "+orderQty+"<"+rules.pairs[user.pair].minQty);
	} else counter++;

	if (rules.pairs[user.pair].minPrice > 0) {
		if (orderPrice >= rules.pairs[user.pair].minPrice) counter++;
		else console.log("ERROR: minPrice "+orderPrice+"<"+rules.pairs[user.pair].minPrice);
	} else counter++;

	if (rules.pairs[user.pair].minSum > 0) {
		if ((orderPrice*orderQty) >= rules.pairs[user.pair].minSum) counter++;
		else console.log("ERROR: minSum "+orderPrice*orderQty+"<"+rules.pairs[user.pair].minSum);
	} else counter++;

	if (rules.pairs[user.pair].maxQty > 0) {
		if (orderQty <= rules.pairs[user.pair].maxQty) counter++;
		else console.log("ERROR: maxQty "+orderQty+">"+rules.pairs[user.pair].maxQty);
	} else counter++;

	if (rules.pairs[user.pair].maxPrice > 0) {
		if (orderPrice <= rules.pairs[user.pair].maxPrice) counter++;
		else console.log("ERROR: maxPrice "+orderPrice+">"+rules.pairs[user.pair].maxPrice);
	} else counter++;

	if (rules.pairs[user.pair].maxSum > 0) {
		if ((orderPrice*orderQty) <= user.maxSum) counter++;
		else console.log("ERROR: maxSum "+orderPrice*orderQty+">"+rules.pairs[user.pair].maxSum);
	} else counter++;
	
	if ((orderPrice*orderQty) <= user.freeQuoteFunds) counter++;

	if (counter == 8) {
		top.document.runBot.buyQty.style.background = '#1c202d';
		top.document.runBot.buyPrice.style.background = '#1c202d';
		return true;
	} else {
		top.document.runBot.buyQty.style.background = '#eb4d5c';
		top.document.runBot.buyPrice.style.background = '#eb4d5c';
		return false;
	}

}

}

	var orderPrice = parseFloat(top.document.runBot.buyPrice.value);
	var orderQty = parseFloat(top.document.runBot.buyQty.value);
	if (controlBuyPrice(orderPrice, orderQty)) {
		sendOrder("BUY");
	}
}

function sendSellOrder(){
	var orderPrice = parseFloat(top.document.runBot.sellPrice.value);
	var orderQty = parseFloat(top.document.runBot.sellQty.value);
	if (controlSellPrice(orderPrice, orderQty)) {
		sendOrder("SELL");
	}
}

function preSendOrder() {
	if (user.botIsRun) {
		var opt = 0;
		var orderPrice;
		var orderQty;
		if (top.document.runBot.buyOption.value == 1 && user.numBuyOrders == 0) {
			orderPrice = parseFloat(top.document.runBot.buyPrice.value);
			orderQty = parseFloat(top.document.runBot.buyQty.value);
			if (controlBuyPrice(orderPrice, orderQty)) {
				sendOrder("BUY");
				opt++;
			}
		}
		if (top.document.runBot.sellOption.value == 1 && user.numSellOrders == 0 && opt == 0) {
			orderPrice = parseFloat(top.document.runBot.sellPrice.value);
			orderQty = parseFloat(top.document.runBot.sellQty.value);
			if (controlSellPrice(orderPrice, orderQty)) {
				sendOrder("SELL");
			}
		}
	}
}

function sendOrder(type) {
	if (user.userKey && user.userSecret) {
		var orderPrice;
		var orderQty;
		if (type == "BUY") {
			orderPrice = parseFloat(top.document.runBot.buyPrice.value);
			orderQty = parseFloat(top.document.runBot.buyQty.value);
			}
		if (type == "SELL") {
			orderPrice = parseFloat(top.document.runBot.sellPrice.value);
			orderQty = parseFloat(top.document.runBot.sellQty.value);
		}
		var url = window.location.protocol+"//"+window.location.hostname+"/api/"+top.document.runBot.exchange.value+"_api.php?method=sendOrder&key="+user.userKey+"&secret="+user.userSecret+"&pair="+user.pair+"&type="+type.toLowerCase()+"&qty="+orderQty+"&price="+orderPrice;
		var jsonString = getContent(url);
		var parserData = JSON.parse(jsonString);
		if (parserData.success) {
			var color;
			var v = user.pair.split('_');
			if (type == "BUY") {
				color = "#53b987";
				user.lastBuyPrice = orderPrice;
				user.lastBuyQty = orderQty;
				progress("&#9650;");
				if (user.numBuyOrders >= 0) {
					top.document.runBot.buyQty.style.background = '#eb4d5c';
					top.document.runBot.buyPrice.style.background = '#eb4d5c';
				}
			}
			if (type == "SELL") {
				color = "#eb4d5c";
				user.lastSellPrice = orderPrice;
				user.lastSellQty = orderQty;
				progress("&#9660;");
				if (user.numSellOrders >= 0) {
					top.document.runBot.sellQty.style.background = '#eb4d5c';
					top.document.runBot.sellPrice.style.background = '#eb4d5c';
				}
			}
			log("<span style=\"color: "+color+"; font-weight: bold;\">"+type+"</span> "+orderQty+" "+v[0].toUpperCase()+" @ "+orderPrice+" "+v[1].toUpperCase());
			document.getElementById('orders').innerHTML += "<div id=\"id"+parserData.order.id+"\" style=\"white-space: nowrap;\"><span style=\"color: "+color+"; font-weight: bold;\">"+type+"</span> "+orderQty+" "+v[0].toUpperCase()+" @ "+orderPrice+" "+v[1].toUpperCase()+" <b><span onClick=\"cancelOrder("+parserData.order.id+")\" style=\"cursor: pointer; cursor: hand;\">×</span></b></div>";
		}
	}
}

function refreshData () {
	if (user.userKey && user.userSecret) {
		if (user.step == 0) getOrders();
		if (user.step == 1) getDepth();
		if (user.step == 2) getTrades();
		if (user.step == 3) getBalances();
		if (user.step == 4) {
			if (user.queue) cancelOrder(user.queue);
			else preSendOrder();
		}
		user.step++;
		if (user.step > 4) user.step = 0;
	}
}
